<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Encriptador de texto</title>
    
</head>
<body>
    <header>
        <img class="logo" src="../img/Logo.png" alt="Logo alura">
    </header>
    <main>
        <section class="contenido_entrada">
            <div class="contenido_entrada_contenedor">
                <textarea placeholder="Ingrese el texto aqui..." class="contenido_entrada_textarea"></textarea>
            </div>
            <div class="contenido_entrada_alerta">
                <img src="../img/alerta.svg" alt="alerta">Solo letras minusculas y sin acento</img>
            </div>
            <div class="contenido_entrada_botones">    
                <input type="button" value="Encriptar" class="contenido_entrada_botones_encriptar">
                <input type="button" value="Desencriptar" class="contenido_entrada_botones_desencriptar">
            </div>
        </section>
        <section class="contenido_salida">
            
            <div class="contenido_salida_img">
                <img class="muneco" src="../img/Muñeco.png" alt="muneco">
            </div>

            <div class="contenido_salida_parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p> Ingresa el parrafo que deseas encriptar o <br> Desencriptar.</p>
            </div>

            <div class="contenido_salida_copiar">
                <button class="btn-copiar">copiar</button>
            </div>

            <div class="contenido_salida_textarea">
                <p class="salida-texto"></p>
            </div>
        </section>

    </main>
</body>
<script src="../javascrip/app.js"></script>
</html>
